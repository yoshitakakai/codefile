</head>
<body>

    <nav class="Nav">
      <!-- 通常の横並びメニュー -->

          <span></span>

          <span></span>

            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>

  <div class="Overlay"></div>
  <p>Hello!</p>
